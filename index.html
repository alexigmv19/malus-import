
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Malus Écologique Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background-color: #f5f5f5;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        margin: auto;
    }
    select, input[type="text"], button {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #333;
    }
    button {
        background-color: #4285f4;
        color: white;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3367d6;
    }

        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultat {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur Malus Écologique Import</h1>
        <label for="marque">Marque:</label>
        <select id="marque">
            <option>Sélectionnez une marque</option>
        </select>

        <label for="modele">Modèle:</label>
        <select id="modele">
            <option>Sélectionnez un modèle</option>
        </select>

        <label for="version">Version:</label>
        <select id="version">
            <option>Sélectionnez une version</option>
        </select>

        <label for="carburant">Type de carburant:</label>
        <select id="carburant">
            <option>Sélectionnez un type</option>
            <option>Essence</option>
            <option>Diesel</option>
            <option>Hybride</option>
            <option>Électrique</option>
        </select>

        <label for="date">Date de première immatriculation:</label>
        <input type="text" id="date" placeholder="MM/AAAA">

        <button onclick="calculerMalus()">Calculer le Malus</button>
        <div id="resultat"></div>
    </div>

    <script>
        // Exemples statiques — à remplacer par l’API réelle
        const marques = {
            "Peugeot": ["208", "308"],
            "Renault": ["Clio", "Mégane"],
            "Volkswagen": ["Golf", "Passat"]
        };
        const versions = {
            "208": ["Active", "Allure"],
            "308": ["GT", "GT Line"],
            "Clio": ["Zen", "Intens"],
            "Mégane": ["RS", "Life"],
            "Golf": ["Trendline", "Highline"],
            "Passat": ["Confortline", "Business"]
        };

        const marqueSelect = document.getElementById("marque");
        const modeleSelect = document.getElementById("modele");
        const versionSelect = document.getElementById("version");

        Object.keys(marques).forEach(marque => {
            const opt = document.createElement("option");
            opt.value = marque;
            opt.textContent = marque;
            marqueSelect.appendChild(opt);
        });

        marqueSelect.addEventListener("change", () => {
            modeleSelect.innerHTML = '<option>Sélectionnez un modèle</option>';
            versionSelect.innerHTML = '<option>Sélectionnez une version</option>';
            const modeles = marques[marqueSelect.value] || [];
            modeles.forEach(modele => {
                const opt = document.createElement("option");
                opt.value = modele;
                opt.textContent = modele;
                modeleSelect.appendChild(opt);
            });
        });

        modeleSelect.addEventListener("change", () => {
            versionSelect.innerHTML = '<option>Sélectionnez une version</option>';
            const vers = versions[modeleSelect.value] || [];
            vers.forEach(version => {
                const opt = document.createElement("option");
                opt.value = version;
                opt.textContent = version;
                versionSelect.appendChild(opt);
            });
        });

        function calculerMalus() {
            document.getElementById("resultat").textContent = "Malus calculé (simulation)";
        }
    </script>
</body>
</html>
