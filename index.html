
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Simulateur Malus Import FR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
        .container { width: 90%; max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; background: #f9f9f9; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
        #resultat { margin-top: 20px; font-weight: bold; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur Malus Import FR</h1>

        <label for="marque">Marque :</label>
        <select id="marque"><option>Sélectionnez une marque</option></select>

        <label for="modele">Modèle :</label>
        <select id="modele"><option>Sélectionnez un modèle</option></select>

        <label for="version">Version :</label>
        <select id="version"><option>Sélectionnez une version</option></select>

        <label for="annee">Année de mise en circulation :</label>
        <input type="text" id="annee" placeholder="ex: 2020">

        <button onclick="calculerMalus()">Calculer le Malus</button>

        <div id="resultat"></div>
        <div class="error" id="error"></div>
    </div>

    <script src="https://www.planete-moteurs.fr/embed/js/pm-embedded-comparator.js" 
        data-token="7795390-d72X1PDqmY" 
        onload="console.log('Script Planète Moteurs chargé.'); verifierChargementScript()" 
        onerror="document.getElementById('error').innerText = 'Erreur de chargement du script Planète Moteurs.';">
    </script>

    <script>
        function verifierChargementScript() {
            try {
                if (typeof pmComparator === "undefined") {
                    throw new Error("pmComparator introuvable");
                }
                console.log("API Planète Moteurs détectée.");
            } catch (e) {
                document.getElementById('error').innerText = "Erreur : impossible de charger les données depuis l'API.";
                console.error("Erreur API :", e);
            }
        }

        function calculerMalus() {
            document.getElementById("resultat").innerText = "Fonctionnalité à venir...";
        }
    </script>
</body>
</html>
