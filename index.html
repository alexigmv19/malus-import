
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Malus Import FR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        select, input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.75em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1em;
            cursor: pointer;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur Malus Import FR</h1>
        <label for="marque">Marque :</label>
        <select id="marque"><option>Sélectionnez une marque</option></select>

        <label for="modele">Modèle :</label>
        <select id="modele"><option>Sélectionnez un modèle</option></select>

        <label for="version">Version :</label>
        <select id="version"><option>Sélectionnez une version</option></select>

        <label for="annee">Année de mise en circulation :</label>
        <input type="number" id="annee" placeholder="ex: 2020">

        <button onclick="calculerMalus()">Calculer le Malus</button>
        <div id="result"></div>
    </div>

    <script>
        const token = "7795390-d72X1PDqmY";
        const script = document.createElement('script');
        script.src = `https://www.planete-moteurs.fr/embed/js/pm-embedded-comparator.js`;
        script.dataset.token = token;
        script.onload = () => console.log("Script Planète Moteurs chargé.");
        script.onerror = () => console.error("Erreur de chargement de l'API.");
        document.body.appendChild(script);

        function calculerMalus() {
            document.getElementById("result").innerText = "Calcul du malus en cours...";
            setTimeout(() => {
                document.getElementById("result").innerText = "Le malus estimé sera affiché ici après intégration complète.";
            }, 1500);
        }
    </script>
</body>
</html>
