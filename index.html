
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malus Import FR - Sur-mesure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur Malus Import FR</h1>

    <label>Marque :</label>
    <select id="marque">
      <option value="">Sélectionnez une marque</option>
      <option value="Peugeot">Peugeot</option>
      <option value="Renault">Renault</option>
      <option value="Volkswagen">Volkswagen</option>
    </select>

    <label>Modèle :</label>
    <select id="modele"></select>

    <label>Version :</label>
    <select id="version"></select>

    <label>Année de mise en circulation :</label>
    <input type="number" id="annee" placeholder="ex: 2020" min="2000" max="2024" />

    <button onclick="calculerMalus()">Calculer le Malus</button>

    <div id="resultat">Remplissez les champs ci-dessus.</div>
  </div>

  <script>
    // Structure simulée (à remplacer par fetch API)
    const data = {
      "Peugeot": {
        "208": {
          "PureTech 100": { co2: 118, poids: 1120 },
          "e-208": { co2: 0, poids: 1455 }
        }
      },
      "Renault": {
        "Clio": {
          "E-Tech": { co2: 96, poids: 1300 },
          "TCe 90": { co2: 122, poids: 1150 }
        }
      },
      "Volkswagen": {
        "Golf": {
          "1.5 TSI": { co2: 129, poids: 1250 },
          "GTE Hybride": { co2: 36, poids: 1610 }
        }
      }
    };

    const marqueSel = document.getElementById("marque");
    const modeleSel = document.getElementById("modele");
    const versionSel = document.getElementById("version");

    marqueSel.addEventListener("change", () => {
      modeleSel.innerHTML = "";
      versionSel.innerHTML = "";
      const modeleList = data[marqueSel.value];
      if (modeleList) {
        Object.keys(modeleList).forEach(mod => {
          modeleSel.innerHTML += `<option value="${mod}">${mod}</option>`;
        });
      }
    });

    modeleSel.addEventListener("change", () => {
      versionSel.innerHTML = "";
      const versionList = data[marqueSel.value]?.[modeleSel.value];
      if (versionList) {
        Object.keys(versionList).forEach(ver => {
          versionSel.innerHTML += `<option value="${ver}">${ver}</option>`;
        });
      }
    });

    function calculerMalus() {
      const marque = marqueSel.value;
      const modele = modeleSel.value;
      const version = versionSel.value;
      const annee = parseInt(document.getElementById("annee").value);

      if (!marque || !modele || !version || !annee) {
        document.getElementById("resultat").innerText = "Veuillez remplir tous les champs.";
        return;
      }

      const vehicule = data[marque][modele][version];
      const co2 = vehicule.co2;
      const poids = vehicule.poids;

      let malusCO2 = co2 <= 113 ? 0 : co2 >= 192 ? 70000 : 50 + (co2 - 113) * 30;
      let exc = poids - 1599, malusPoids = 0;
      const tranches = [[200,10],[100,15],[100,20],[100,25],[Infinity,30]];
      for (let [max,val] of tranches) {
        const used = Math.min(exc, max);
        malusPoids += used * val;
        exc -= used;
        if (exc <= 0) break;
      }

      const mois = (new Date().getFullYear() - annee) * 12;
      const decote = mois >= 181 ? 1 : Math.min(Math.floor((mois - 1) / 3 + 1) * 0.03, 0.94);
      const total = Math.min(malusCO2 + malusPoids, 70000);
      const totalDecote = Math.round(total * (1 - decote));

      document.getElementById("resultat").innerText =
        `CO₂ : ${co2} g/km\nPoids : ${poids} kg\nMalus CO₂ : ${malusCO2} €\nMalus Poids : ${malusPoids} €\nDécote : ${Math.round(decote*100)}%\n\nTotal à payer : ${totalDecote} €`;
    }
  </script>
</body>
</html>
