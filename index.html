
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Malus Import FR (CarAPI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        label, select, input, button { display: block; width: 100%; margin: 10px 0; }
        #resultat { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Simulateur Malus Import FR (CarAPI)</h1>
    <label>Marque :</label>
    <select id="makeSelect"><option>Chargement...</option></select>

    <label>Modèle :</label>
    <select id="modelSelect"><option>Sélectionnez une marque</option></select>

    <label>Année de mise en circulation :</label>
    <input type="number" id="yearInput" placeholder="ex: 2020">

    <button onclick="calculerMalus()">Calculer le Malus</button>

    <div id="resultat">Résultat ici</div>

    <script>
        async function fetchMakes() {
            const response = await fetch('https://carapi.app/api/makes');
            const data = await response.json();
            const select = document.getElementById('makeSelect');
            select.innerHTML = '<option>Sélectionnez une marque</option>';
            data.data.forEach(make => {
                const option = document.createElement('option');
                option.value = make.code;
                option.textContent = make.name;
                select.appendChild(option);
            });
        }

        async function fetchModels(makeCode) {
            const response = await fetch(`https://carapi.app/api/models?make=${makeCode}`);
            const data = await response.json();
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option>Sélectionnez un modèle</option>';
            data.data.forEach(model => {
                const option = document.createElement('option');
                option.value = model.code;
                option.textContent = model.name;
                select.appendChild(option);
            });
        }

        document.getElementById('makeSelect').addEventListener('change', function () {
            const makeCode = this.value;
            fetchModels(makeCode);
        });

        function calculerMalus() {
            const marque = document.getElementById('makeSelect').value;
            const modele = document.getElementById('modelSelect').value;
            const annee = document.getElementById('yearInput').value;
            document.getElementById('resultat').textContent = 
                `Simulation malus en cours pour ${marque}, ${modele}, ${annee}...`;
        }

        fetchMakes();
    </script>
</body>
</html>
