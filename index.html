
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Simulateur Malus Écologique Import</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #444;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #444;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur Malus Écologique Import</h1>
    <label for="car-years">Année :</label>
    <select id="car-years"></select>

    <label for="car-makes">Marque :</label>
    <select id="car-makes"></select>

    <label for="car-models">Modèle :</label>
    <select id="car-models"></select>

    <label for="car-model-trims">Version :</label>
    <select id="car-model-trims"></select>

    <label for="month">Mois :</label>
    <select id="month">
      <option value="">Sélectionnez un mois</option>
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
      <option value="4">Avril</option>
      <option value="5">Mai</option>
      <option value="6">Juin</option>
      <option value="7">Juillet</option>
      <option value="8">Août</option>
      <option value="9">Septembre</option>
      <option value="10">Octobre</option>
      <option value="11">Novembre</option>
      <option value="12">Décembre</option>
    </select>

    <button onclick="calculerMalus()">Calculer le Malus</button>
    <div class="result" id="resultat">Remplissez tous les champs.</div>
  </div>

  <script>
    var carquery = new CarQuery();
    carquery.init();
    carquery.setFilters({ sold_in_us: false });
    carquery.initYearMakeModelTrim('car-years', 'car-makes', 'car-models', 'car-model-trims');

    function calculerMalus() {
      const mois = document.getElementById("month").value;
      const annee = document.getElementById("car-years").value;
      const marque = document.getElementById("car-makes").value;
      const modele = document.getElementById("car-models").value;
      const version = document.getElementById("car-model-trims").value;

      if (!mois || !annee || !marque || !modele || !version) {
        document.getElementById("resultat").innerText = "Veuillez remplir tous les champs.";
        return;
      }

      const malusBase = 2500 + (parseInt(mois) * 20);
      document.getElementById("resultat").innerHTML = `
        Malus estimé pour ${marque} ${modele} (${version}) immatriculé en ${mois}/${annee} :<br>
        <strong>${malusBase.toLocaleString()} €</strong>
      `;
    }
  </script>
</body>
</html>
