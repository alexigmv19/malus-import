
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Simulateur Malus Import FR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur Malus Import FR</h1>
    <label>Marque :</label>
    <select id="marque"><option>Chargement...</option></select>
    
    <label>Modèle :</label>
    <select id="modele" disabled><option>Sélectionnez une marque</option></select>
    
    <label>Version :</label>
    <select id="version" disabled><option>Sélectionnez un modèle</option></select>

    <label>Année de mise en circulation :</label>
    <input type="number" id="annee" placeholder="ex: 2020" min="2000" max="2025" />

    <button onclick="calculerMalus()">Calculer le Malus</button>

    <div id="resultat"></div>
    <div class="error" id="erreur"></div>
  </div>

  <script>
    const token = "7795390-d72X1PDqmY";
    const apiRoot = "https://www.planete-moteurs.fr/api";

    async function getMarques() {
      try {
        const response = await fetch(`${apiRoot}/marques?token=${token}`);
        const data = await response.json();
        const select = document.getElementById("marque");
        select.innerHTML = '<option value="">Sélectionnez une marque</option>';
        data.forEach(marque => {
          const opt = document.createElement("option");
          opt.value = marque.id;
          opt.text = marque.nom;
          select.appendChild(opt);
        });
        select.disabled = false;
        select.onchange = () => getModeles(select.value);
      } catch (error) {
        document.getElementById("erreur").innerText = "Erreur de chargement des marques.";
      }
    }

    async function getModeles(marqueId) {
      try {
        const response = await fetch(`${apiRoot}/modeles?marque=${marqueId}&token=${token}`);
        const data = await response.json();
        const select = document.getElementById("modele");
        select.innerHTML = '<option value="">Sélectionnez un modèle</option>';
        data.forEach(modele => {
          const opt = document.createElement("option");
          opt.value = modele.id;
          opt.text = modele.nom;
          select.appendChild(opt);
        });
        select.disabled = false;
        select.onchange = () => getVersions(select.value);
      } catch (error) {
        document.getElementById("erreur").innerText = "Erreur de chargement des modèles.";
      }
    }

    async function getVersions(modeleId) {
      try {
        const response = await fetch(`${apiRoot}/versions?modele=${modeleId}&token=${token}`);
        const data = await response.json();
        const select = document.getElementById("version");
        select.innerHTML = '<option value="">Sélectionnez une version</option>';
        data.forEach(version => {
          const opt = document.createElement("option");
          opt.value = version.id;
          opt.text = version.nom;
          select.appendChild(opt);
        });
        select.disabled = false;
      } catch (error) {
        document.getElementById("erreur").innerText = "Erreur de chargement des versions.";
      }
    }

    function calculerMalus() {
      const version = document.getElementById("version").value;
      const annee = document.getElementById("annee").value;
      if (!version || !annee) {
        document.getElementById("erreur").innerText = "Veuillez remplir tous les champs.";
        return;
      }
      // Ici on afficherait une simulation locale
      document.getElementById("resultat").innerText = `Simulation pour version ${version}, année ${annee}.`;
      document.getElementById("erreur").innerText = "";
    }

    // Lancer le chargement
    getMarques();
  </script>
</body>
</html>
