
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Malus Écologique Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
            color: #444;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Simulateur Malus Écologique Import</h1>

    <label for="marque">Marque:</label>
    <select id="marque">
        <option>Sélectionnez une marque</option>
        <option>Peugeot</option>
        <option>BMW</option>
    </select>

    <label for="modele">Modèle:</label>
    <select id="modele">
        <option>Sélectionnez un modèle</option>
    </select>

    <label for="version">Version:</label>
    <select id="version">
        <option>Sélectionnez une version</option>
    </select>

    <label for="carburant">Type de carburant:</label>
    <select id="carburant">
        <option>Sélectionnez un type</option>
        <option>Essence</option>
        <option>Diesel</option>
        <option>Hybride</option>
        <option>Électrique</option>
    </select>

    <label for="date">Date de première immatriculation:</label>
    <input type="text" id="date" placeholder="MM/AAAA">

    <button onclick="calculerMalus()">Calculer le Malus</button>
    <div class="result" id="resultat"></div>
</div>

<script>
    const modeles = {
        "Peugeot": ["208", "308", "508"],
        "BMW": ["Série 1", "Série 3", "X5"]
    };

    const versions = {
        "208": ["Active", "GT", "Allure"],
        "308": ["Style", "GT", "Allure Pack"],
        "508": ["GT", "GT Pack", "Allure"],
        "Série 1": ["118i", "120d", "M135i"],
        "Série 3": ["320i", "330e", "340i"],
        "X5": ["xDrive30d", "xDrive40i", "M50i"]
    };

    document.getElementById('marque').addEventListener('change', function () {
        const marque = this.value;
        const modeleSelect = document.getElementById('modele');
        modeleSelect.innerHTML = '<option>Sélectionnez un modèle</option>';
        if (modeles[marque]) {
            modeles[marque].forEach(m => {
                modeleSelect.innerHTML += `<option>${m}</option>`;
            });
        }
    });

    document.getElementById('modele').addEventListener('change', function () {
        const modele = this.value;
        const versionSelect = document.getElementById('version');
        versionSelect.innerHTML = '<option>Sélectionnez une version</option>';
        if (versions[modele]) {
            versions[modele].forEach(v => {
                versionSelect.innerHTML += `<option>${v}</option>`;
            });
        }
    });

    function calculerMalus() {
        const marque = document.getElementById('marque').value;
        const modele = document.getElementById('modele').value;
        const version = document.getElementById('version').value;
        const carburant = document.getElementById('carburant').value;
        const date = document.getElementById('date').value;

        if (!marque || !modele || !version || !carburant || !date || marque.includes("Sélectionnez")) {
            document.getElementById('resultat').innerText = "Veuillez remplir tous les champs.";
            return;
        }

        // Simulation du calcul basé sur les règles du 1er mars 2025
        document.getElementById('resultat').innerText = "Malus calculé (simulation)";
    }
</script>
</body>
</html>
