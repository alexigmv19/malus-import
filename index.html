
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Malus Import FR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Simulateur Malus</h1>
    <input type="number" id="co2" placeholder="Émissions de CO₂ (g/km)">
    <input type="number" id="poids" placeholder="Poids du véhicule (kg)">
    <input type="date" id="date">
    <button onclick="calculerMalus()">Calculer</button>
    <div id="message">Entrez les données pour voir le résultat</div>

    <script>
        function calculerMalus() {
            const co2 = parseInt(document.getElementById('co2').value);
            const poids = parseInt(document.getElementById('poids').value);
            const date = new Date(document.getElementById('date').value);
            let malus = 0;

            if (co2 > 117) malus += (co2 - 117) * 10;
            if (poids > 1600) malus += (poids - 1600) * 10;

            const now = new Date();
            const mois = (now.getFullYear() - date.getFullYear()) * 12 + (now.getMonth() - date.getMonth());
            const decote = mois >= 6 ? Math.min(Math.floor(mois / 12) * 0.1, 0.5) : 0;

            malus = Math.round(malus * (1 - decote));
            document.getElementById('message').innerText = `Malus estimé : ${malus} € (Décote : ${Math.round(decote * 100)}%)`;
        }
    </script>
</body>
</html>
