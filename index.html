
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Malus Écologique Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #4A90E2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b7dc3;
        }
        #resultat {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Simulateur Malus<br>Écologique Import</h1>
    <label for="marque">Marque:</label>
    <select id="marque"></select>

    <label for="modele">Modèle:</label>
    <select id="modele"></select>

    <label for="version">Version:</label>
    <select id="version"></select>

    <label for="carburant">Type de carburant:</label>
    <select id="carburant">
        <option value="">Sélectionnez un type</option>
        <option value="Essence">Essence</option>
        <option value="Diesel">Diesel</option>
        <option value="Hybride">Hybride</option>
        <option value="Électrique">Électrique</option>
    </select>

    <label for="date">Date de première immatriculation:</label>
    <input id="date" type="month" placeholder="MM/AAAA">

    <button onclick="calculerMalus()">Calculer le Malus</button>

    <div id="resultat"></div>
</div>

<script>
    const apiKey = "cefca16aabmshccf66bfe3d6c9e1p136c9ejsn2228d3ef985e";
    const host = "cars-by-api-ninjas.p.rapidapi.com";

    async function fetchMarques() {
        const res = await fetch("https://cars-by-api-ninjas.p.rapidapi.com/v1/cars?limit=100", {
            method: "GET",
            headers: {
                "x-rapidapi-host": host,
                "x-rapidapi-key": apiKey
            }
        });
        const data = await res.json();
        const marques = [...new Set(data.map(car => car.make))];
        const marqueSelect = document.getElementById("marque");
        marques.forEach(marque => {
            const opt = document.createElement("option");
            opt.value = marque;
            opt.textContent = marque;
            marqueSelect.appendChild(opt);
        });
    }

    document.getElementById("marque").addEventListener("change", async function () {
        const marque = this.value;
        const res = await fetch(`https://cars-by-api-ninjas.p.rapidapi.com/v1/cars?make=${marque}`, {
            method: "GET",
            headers: {
                "x-rapidapi-host": host,
                "x-rapidapi-key": apiKey
            }
        });
        const data = await res.json();
        const modeles = [...new Set(data.map(car => car.model))];
        const modeleSelect = document.getElementById("modele");
        modeleSelect.innerHTML = "";
        modeles.forEach(modele => {
            const opt = document.createElement("option");
            opt.value = modele;
            opt.textContent = modele;
            modeleSelect.appendChild(opt);
        });
    });

    function calculerMalus() {
        const date = document.getElementById("date").value;
        const co2 = 150; // Valeur fictive
        let malus = 0;

        if (co2 >= 118) malus = (co2 - 117) * 10;
        if (co2 > 160) malus += 1000;
        if (co2 > 190) malus += 2000;

        document.getElementById("resultat").textContent = `Malus estimé : ${malus.toLocaleString()} €`;
    }

    fetchMarques();
</script>
</body>
</html>
