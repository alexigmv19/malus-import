
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Malus Écologique Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            color: #222;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .row select {
            width: 100%;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #333;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur Malus Écologique Import</h1>
        <label for="marque">Marque :</label>
        <select id="marque"><option value="">Chargement...</option></select>

        <label for="modele">Modèle :</label>
        <select id="modele"><option value="">Sélectionnez un modèle</option></select>

        <label for="version">Version :</label>
        <select id="version"><option value="">Sélectionnez une version</option></select>

        <div class="row">
            <div style="flex:1">
                <label for="mois">Mois :</label>
                <select id="mois">
                    <option>Janvier</option><option>Février</option><option>Mars</option>
                    <option>Avril</option><option>Mai</option><option>Juin</option>
                    <option>Juillet</option><option>Août</option><option>Septembre</option>
                    <option>Octobre</option><option>Novembre</option><option>Décembre</option>
                </select>
            </div>
            <div style="flex:1">
                <label for="annee">Année :</label>
                <select id="annee">
                    <option>2025</option><option>2024</option><option>2023</option>
                    <option>2022</option><option>2021</option><option>2020</option>
                    <option>2019</option><option>2018</option>
                </select>
            </div>
        </div>

        <button onclick="calculerMalus()">Calculer le Malus</button>
        <div class="result" id="resultat"></div>
    </div>
</body>
</html>
